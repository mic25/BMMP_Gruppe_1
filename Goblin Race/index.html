<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Goblin Race</title>
    <script src="http://code.createjs.com/createjs-2013.09.25.min.js"></script>
    <script src="script/preload.js"></script>
    <script src="script/player.js"></script>
    <script src="script/key.js"></script>
    <script src="script/menu.js"></script>
    <script src="script/controller.js"></script>
    <script src="script/game.js"></script>
    <script src ="script/platform.js"></script>
    <script src ="script/Box2dWeb-2.1.a.3.min.js"></script>
    <link href="http://fonts.googleapis.com/css?family=Voltaire" rel="stylesheet" type="text/css">
    

    <style>
        h1{
            text-align:center;
        }
        canvas {
            margin-left: auto;
            margin-right: auto;
            display: block;
            border-color: lightgray #898888;
            border-width: 8px;
            border-style: solid;
        }
        body{
            font-family: 'Voltaire', sans-serif;
            background-color:black;
            color:lime;
        }
    </style>

    <script>
        var stage, queue, ticker, controller, menu, game, controller;
        var inGame = false;
        

        function init() {
          
            stage = new createjs.Stage("canvas");
            menu = new Menu();
            ticker = createjs.Ticker.setFPS(30);
            createjs.Ticker.addEventListener("tick", tick);
            preload();
        }

        function tick() {
            if(inGame){
                game.handleTick();
            }
            stage.update();
        }   
    </script>
</head>

<body onload="init()">
    <h1> Goblin Race </h1>
    <canvas width="1366" height="768" id="canvas">You no have canvas</canvas>

</body>
</html>
